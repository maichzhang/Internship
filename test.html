<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Internship Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body onload="renderdata()">
<h1>CARI POST</h1> 
    <div class="input-group mb-3">
        <input id="input-text" type="text" class="form-control" placeholder="Cari data berdasarkan judul" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="caridata()">Cari</button>
      </div>
   <div id="content">

   </div>
    <script>
    function renderdata(){
        let data=""
        fetch('https://jsonplaceholder.typicode.com/posts')
  .then((response) => response.json())
  .then((json) => {
json.map(item=>{
data += `
<div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">${item.title}</h5>
          <p class="card-text">${item.body}</p>
        </div>
      </div>
`
}
)
document.getElementById("content").innerHTML=data
  }
    );
     }
function caridata(){
     const search=document.getElementById("input-text")
     if (search.value){
        let data=""
        fetch('https://jsonplaceholder.typicode.com/posts?title='+search.value)
  .then((response) => response.json())
  .then((json) => {
json.map(item=>{
data += `
<div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">${item.title}</h5>
          <p class="card-text">${item.body}</p>
        </div>
      </div>
`
}
)
document.getElementById("content").innerHTML=data
  }
    );
     }
     }
    </script>
  </body>
</html>
